<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<title>Material Design Lite Google</title>
	<link rel="stylesheet" type="text/css" href="style_alt.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-yellow.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
	
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Introdução</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a href="#" class="mdl-navigation__link badge_mod mdl-badge" data-badge="5">Link 1</a>
					<a href="#" class="mdl-navigation__link">Link 2</a>
					<a href="#" class="mdl-navigation__link">Link 3</a>
					<a href="#" class="material-icons mdl-badge mdl-badge--overlap headericon" data-badge="1">account_box</a>

				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        			<label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-exp">
          			<i class="material-icons">search</i>
        			</label>
        			<div class="mdl-textfield__expandable-holder">
          				<input class="mdl-textfield__input" type="text" name="sample"
                 id="fixed-header-exp">
        			</div>
      			</div>

				</nav>
			</div>
		</header>

		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Introdução</span>
			<nav class="mdl-navigation">
					<a href="#" class="mdl-navigation__link badge_mod mdl-badge mdl-badge--overlap" data-badge="3">Link 1</a>
					<a href="#" class="mdl-navigation__link">Link 2</a>
					<a href="#" class="mdl-navigation__link">Link 3</a>
					<a href="#" class="mdl-navigation__link badge_mod mdl-badge mdl-badge--overlap" data-badge="3">Link 4</a>

					<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-left mdl-layout--small-screen-only">
        			<label class="mdl-button mdl-js-button mdl-button--icon"
               for="drawer-exp">
          			<i class="material-icons">search</i>
        			</label>
        			<div class="mdl-textfield__expandable-holder">
          				<input class="mdl-textfield__input" type="text" name="sample"
                 id="drawer-exp">
        			</div>
      				</div>

			</nav>
		</div>
		
		<div class="mdl-layout__content">
			<main >
				
				<div class="mdl-grid">

					<div class="mdl-cell mdl-cell--4-col ">
						<h3>Icones</h3>
						<div class="backgroud-claro">

							<div class="material-icons md-48 verde">android</div>
							<i class="material-icons">done_all</i>
							<i class="material-icons">pageview</i>
							<i class="material-icons md-18">print</i>	
							<i class="material-icons md-24">room</i>	
							<i class="material-icons md-36 laranja">search</i>	
							<i class="material-icons md-48 mdl-badge mdl-badge--overlap" data-badge="5">thumb_up</i>						
						</div>
					</div>
					
					<div class="mdl-cell mdl-cell--4-col ">
						<h3>Botões</h3>
						<div class="backgroud-claro">
							<!-- botões simples -->
							<button class="mdl-button mdl-js-button mdl-button--primary">button</button>
							<button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">button</button>
							<button class="mdl-button mdl-js-button" disabled="">button</button>

							<!-- botões preenchidos -->
							<button class="mdl-button mdl-js-button mdl-button--primary mdl-button--raised">button</button>
							<button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect mdl-button--raised">button</button>
							<button class="mdl-button mdl-js-button mdl-button--raised" disabled="">button</button>

							<!-- botões circulares -->
							<button class="mdl-button mdl-js-button mdl-button--primary mdl-button--fab"><i class="material-icons">add</i></button>
							<button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect mdl-button--fab"><i class="material-icons">add</i></button>
							<button class="mdl-button mdl-js-button mdl-button--fab" disabled=""><i class="material-icons">add</i></button>

							<!-- minifab -->
							<button class="mdl-button mdl-js-button mdl-button--primary mdl-button--fab mdl-button--mini-fab"><i class="material-icons">add</i></button>
							<button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect mdl-button--fab mdl-button--mini-fab"><i class="material-icons">add</i></button>
							<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" disabled=""><i class="material-icons">add</i></button>

							<button class="mdl-button mdl-js-button mdl-button--icon ">
							<i class="material-icons">thumb_up</i>
							</button>
							<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent">
							<i class="material-icons">thumb_up</i>
							</button>
							<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--primary">
							<i class="material-icons">thumb_up</i>
							</button>


						</div>
					</div>

					<div class="mdl-cell mdl-cell--4-col ">
						<h3>Cards</h3>
						<div class="backgroud-claro">
							
						</div>
					</div>


				</div>

					<div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">Coluna 6</div>
				
				</div>
